name: Documentation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[docs]"

    - name: Build documentation
      run: |
        cd docs
        # For now, just validate the markdown files exist
        ls -la *.md

    - name: Check documentation links
      run: |
        # Basic check that all documentation files exist
        test -f README.md
        test -f docs/index.md
        test -f docs/installation.md
        test -f docs/quickstart.md
        test -f docs/api_reference.md
        test -f docs/scientific_background.md
